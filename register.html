<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>

    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Register</h3>

                            <form action="/reg-auth" method="post">
                                <div class="form-outline mb-4">
                                    <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" name="username" id="username" placeholder="Username" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" name="email" id="email" placeholder="Email" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="password" placeholder="Password" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="form-control form-control-lg" />
                                </div>

                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                                <br>
                                <br>
                                <div><a href="/login" class="alert-link">Already have an account?</a></div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
